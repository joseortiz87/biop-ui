<div class="mat-elevation-z8">
  <h1>Resumen {{ title }}</h1>
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
    <agm-circle *ngFor="let dato of datos" [fillColor]="fillcolor" [radius]="5" [latitude]="dato.lat" [longitude]="dato.lng"></agm-circle>
  </agm-map>

  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let row">{{row.fecha}}</td>
    </ng-container>

    <ng-container matColumnDef="reporte">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Reporte</th>
        <td mat-cell *matCellDef="let row">{{row.reporte}}</td>
    </ng-container>

    <ng-container matColumnDef="ubicacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ubicacion</th>
        <td mat-cell *matCellDef="let row">{{row.ubicacion}}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
